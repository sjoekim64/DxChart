[build]
  publish = "dist"
  command = "npm ci && npm run build"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.environment]
  NODE_VERSION = "20.x"
  NPM_FLAGS = "--prefer-offline --no-audit"
  CI = "true"
  ROLLUP_IGNORE_NATIVE = "true"
  # Netlify secrets scanning 설정
  SECRETS_SCAN_ENABLED = "false"
  # 또는 특정 키만 제외하려면: SECRETS_SCAN_OMIT_KEYS = "VITE_OPENAI_API_KEY"
  # Environment variables for build (set these in Netlify dashboard)
  GEMINI_API_KEY = ""
  EMAILJS_SERVICE_ID = ""
  EMAILJS_TEMPLATE_ID = ""
  EMAILJS_PUBLIC_KEY = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
