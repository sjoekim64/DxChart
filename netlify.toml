[build]
  publish = "dist"
  command = "npm ci && NETLIFY_SECRET_SCANNING_DISABLE=true npm run build"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.environment]
  NODE_VERSION = "20.x"
  NPM_FLAGS = "--prefer-offline --no-audit"
  CI = "true"
  ROLLUP_IGNORE_NATIVE = "true"
  # Environment variables for build (set these in Netlify dashboard)
  GEMINI_API_KEY = ""
  EMAILJS_SERVICE_ID = ""
  EMAILJS_TEMPLATE_ID = ""
  EMAILJS_PUBLIC_KEY = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
